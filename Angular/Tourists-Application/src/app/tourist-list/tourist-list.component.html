
<h3>Tourists List</h3>
<table class="table table-striped text-center" >
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>From Place</th>
            <th>Number Of Days Visits</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor ="let tourist of tourists">
            <td>{{tourist.id}}</td>
            <td>{{tourist.firstName}}</td>
            <td>{{tourist.lastName}}</td>
            <td>{{tourist.gender}}</td>
            <td>{{tourist.age}}</td>
            <td>{{tourist.fromPlace}}</td>
            <td>{{tourist.numberofDaysVisits}}</td>
            
        </tr>
    </tbody>

</table>
